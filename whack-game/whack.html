<!DOCTYPE html>
<html>
    <head>
        <title>06.1 jQuery Whack-A-Mole</title>
        <script 
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="whack.css">
    </head>
    <body>

        <div class="game">
            <div class="yard">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                <button class="mole1">Doubleclick</button>
                <img class="mole1" src="https://i.imgur.com/AmtqfIs.png">
            </div>
            <div class="yard">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                <button class="moleTwo">mouse enter</button>
                <img class="moleTwo" src="https://i.imgur.com/AmtqfIs.png">
                </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="square">
                <img src="https://i.imgur.com/70uqcLG.png">
            </div>
            <div class="yard">
                <button class="thirdMole">mouse leave</button>    
                <img class="thirdMole" src="https://i.imgur.com/AmtqfIs.png">
            </div>
            <button class="reset">Reset Moles</button>
        </div>

    </body>
</html>
    <script>
        $(".moleTwo").mouseenter(function(){
            $(".moleTwo").hide();
            $(".mole1").show();
            $(".thirdMole").show();
        }); 
            
        $(".thirdMole").mouseleave(function(){
            $(".thirdMole").hide();
            $(".mole1").show();
            $(".moleTwo").show();
        });
            
        $("button").dblclick(function(){
            $(".mole1").hide();
            $(".moleTwo").show();
            $(".thirdMole").show();
        });
</script>
